<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>

		body {
			background-color: #262626;
		}
		
		#default {
			border-radius: 100%;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			height: 32px;
			width: 32px;
			background: radial-gradient(#ff0000 0%, #fff300 25%, #00ff00 50%, #0000ff 75%);
		}


		@keyframes animatep1 {

			to {
				height: 32px;
				width: 32px;
			}
		}

		@keyframes animatep2 {

			to {
				height: 36px;
				width: 36px;
			}
		}

		@keyframes animatep3 {

			to {
				height: 820px;
				width: 820px;
			}
		}

		@keyframes animatep4 {

			to {

				height: 1000px;
				width: 1000px;
			}
		}

		#default.p1 {
			animation-fill-mode: forwards;
			animation-name: animatep1;
			animation-duration: 1.5s;
		}

		#default.p2 {
			animation-fill-mode: forwards;
			animation-name: animatep2;
			animation-duration: 1.5s;
		}

		#default.p3 {
			animation-fill-mode: forwards;
			animation-name: animatep3;
			animation-duration: 1.5s;
		}

		#default.p4 {
			animation-fill-mode: forwards;
			animation-name: animatep4;
			animation-duration: 1.5s;
		}

		.commands {
			display: flex;
			flex-direction: column;
			align-items: center;
			position: fixed;
			top: 50%;
			left: 10%;
			transform: translate(-50%, -50%);
			border: 2px solid white;
			padding: 10px;
		}

		.commands button {
			width: 100%;
			font-family: 'Arial';
			padding: 5px;
			background-color: white;
			color: black;
			font-size: 1.2em;
			font-weight: bold;
			margin: 10px;
		}

		.commands h2 {
			font-family: 'Arial';
			color: white;
			font-size: 1.5em;
			font-weight: bold;
		}

		.legend {
			height: 800px;
			width: 100px;
			background: linear-gradient(to bottom, #ff0000 0%, #fff300 25%, #00ff00 50%, #0000ff 75%);
			border: 2px solid white;
			position: fixed;
			top: 50%;
			right: 10%;
			transform: translate(-50%, -50%);
		}

		.legendText {
			height: 800px;
			width: 100px;
			color: white;
			font-family: 'Arial';
			display: flex;
			flex-direction: column;
			align-items: left;
			justify-content: space-between;
			position: fixed;
			top: 50%;
			right: 5%;
			transform: translate(-50%, -50%);
		}

		.horizontal {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 1020px;
			background-color: black;
			height: 2px;
			z-index: 10;
			background-color: white;
		}

		.vertical {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			height: 1020px;
			background-color: black;
			width: 2px;
			z-index: 11;
			background-color: white;
		}

		.horizontal::after {
			padding: 10px;
			content: "9km";
			text-align: right;
			float: right;
			color: white;
			font-family: 'Arial';
			font-variant: small-caps;
		}

		 .vertical::after {
		 	padding: 10px;
			content: "9km";
			text-align: right;
			float: bottom;
			color: white;
			font-family: 'Arial';
			font-variant: small-caps;
		}

		h1 {
			position: fixed;
			top: 100px;
			left: 100px;
			display: flex;
			align-items: center;
			flex-direction: row;
			color: white;
			font-family: 'Arial';
		}

	</style>
</head>
<body>
	
	<h1>Range <p id="txt">: 290 m</p>.</h1>

	<div id="default"></div>

	<section class="horizontal"></section>
	<section class="vertical"></section>

	<div class="commands">
		
		<h2>Commands:</h2>

		<button id="p1">
			CanSat's default Antena
		</button>

		<button id="p2">
			CanSat's added Antena
		</button>

		<button id="p3">
			Ground Station Antena
		</button>

		<button id="p4">
			CanSat's and Ground Station's Antenas
		</button>

	</div>

	<div class="legend">
		
	</div>

	<div class="legendText">
		<p>High quality signal</p>
		<p>Low quality signal</p>
	</div>


	<script>
		const btn = [
			p1Btn = document.getElementById("p1"),
			p2Btn = document.getElementById("p2"),
			p3Btn = document.getElementById("p3"),
			p5Btn = document.getElementById("p4")
		];

		const graph = document.getElementById("default");
		const txt = document.getElementById("txt");

		btn.forEach(btn => {
			btn.addEventListener("click", () => {
				graph.className = btn.id;

				if (btn.id == "p1") {

					txt.innerHTML = ": 290 m";

				} else if (btn.id == "p2") {

					txt.innerHTML = ": 330 m";

				} else if (btn.id == "p3") {

					txt.innerHTML = ": 8.01 Km";

				} else {

					txt.innerHTML = ": 9 Km";

				}
			});
		});


	</script>

</body>
</html>
